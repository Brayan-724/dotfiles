format = """
[](#F02E6E)\
$directory\
[ ](#F02E6E)\
[](#F48FB1)\
$git_branch\
$git_status\
[ ](#F48FB1)\
[](#3E3859)\
$c\
$deno\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$lua\
$nodejs\
$nim\
$rust\
$scala\
$docker_context\
[ ](#3E3859)\
$cmd_duration
$character
"""

[cmd_duration]
show_milliseconds = true
min_time = 1_000
style = 'fg:#DCDFE4'
format = '[$duration]($style)'

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[aws]
symbol = "  "
style = "bg:#3E3859"
format = '[ $symbol($version) ]($style)'

[buf]
symbol = " "
style = "bg:#3E3859"
format = '[ $symbol($version) ]($style)'

[c]
symbol = " "
style = "bg:#3E3859"
format = '[ $symbol($version) ]($style)'

[conda]
symbol = " "
style = "bg:#3E3859"
format = '[ $symbol($version) ]($style)'

[dart]
symbol = " "
style = "bg:#3E3859"
format = '[ $symbol($version) ]($style)'

[deno]
# symbol = " "
style = "bg:#3E3859"
format = '[ $symbol($version) ]($style)'
detect_extensions = []

[directory]
style = "fg:#100E23 bg:#F02E6E"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " "

